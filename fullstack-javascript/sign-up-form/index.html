<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
</head>
<body>
<main>
    <div class="illustration">
        <h1>Let's do this !</h1>
        <p>
            Illustration by
            <a href="instagram.com/alzearafat/">Alzea Arafat</a> on
            <a href="https://www.figma.com/community/file/890095002328610853">Figma</a>
        </p>
    </div>
    <div class="form">
        <img src="./Saly-1.svg" alt="Sign up illustration"/>
        <h2>Sign-up</h2>
        <p>This is not a real online service ! You know you need something like this in your life to help you realize
            your deepest dreams.</p>
        <form action="">
            <fieldset>
                <div class="inputField">
                    <label for="first-name">First name *</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter your first name"
                           maxlength="20" required>
                </div>
                <div class="inputField">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter your name" maxlength="20">
                </div>
            </fieldset>
            <fieldset>
                <div class="inputField">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="inputField">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" placeholder="9999999999" minlength="10" maxlength="10" pattern="^[0-9]+$">
                </div>
            </fieldset>
            <fieldset>
                <div class="inputField">
                    <label for="password">Password *</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                           pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="8" required>
                    <p>At least 8 characters</p>
                </div>
                <div class="inputField">
                    <label for="password-c">Password confirmation *</label>
                    <input type="password" name="password-c" id="password-c" placeholder="••••••••"
                           pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="8" required>
                    <p>Numbers, upper, lowercase</p>
                </div>
            </fieldset>
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account ? <a href="">Log in</a></p>
    </div>
</main>
</body>
</html>
