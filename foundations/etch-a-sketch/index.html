<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="menu">
        <input class="button" id="solid" type="button" name="color" value="Solid"/>
        <input class="button" id="rainbow" type="button" name="color" value="Rainbow"/>
        <input class="button" type="button" name="color" value="Clear"/>
        <form class="size">
            <p>Choose grid size </p>
            <input type="radio" id="16" name="size" value="16" checked/>
            <label for="16">16 x 16</label>
            <input type="radio" id="32" name="size" value="32"/>
            <label for="32">32 x 32</label>
            <input type="radio" id="64" name="size" value="64"/>
            <label for="64">64 x 64</label>
        </form>
    </div>
    <div class="box"></div>
    <footer>
        <p>By Sheila @afkus3r</p>
    </footer>
</body>
</html>
